<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
    <title>Penetration Testing Report Engine >>> Configurations</title>
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/conf.css">

  <nav class="black">
    <div class="nav-wrapper">
      <a class="brand-logo left">Configurations</a>

      <div class="progress">

              <i class="material-icons prefix">folder_special</i>

            </div>
            <div class="input-field">
              <i class="material-icons prefix">folder_open</i>
              <input placeholder="Template Directory" id="templateDir" type="text" class="validate">
              <label>Template Directory</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">content_copy</i>
              <input placeholder="Penetration Testing Report Template" id="ptrTemplate" type="text" class="validate">
              <label>Penetration Testing Report Template</label>
            </div>
          </div>
        </form>
      </div>
    </main>
